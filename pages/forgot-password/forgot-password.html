<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{'Forgot password'|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card-content text-center>
    <ion-card-title>
      Agriledger
    </ion-card-title>
    <p>
      Agriledger will send a code that will enable you to reset your password.
    </p>
  </ion-card-content>

  <form #f="ngForm" (ngSubmit)="forgotPassword(f)" >
    <ion-item>
      <ion-label floating>{{'Email'|translate}}</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required email id="email"></ion-input>
    </ion-item>

    <div text-right style="padding-top: 16px">
      <button ion-button color="primary" style="width: 50%" type="submit">Send</button>
    </div>
  </form>

</ion-content>
