<ion-card class="card-background" >
  <ion-card-header>
      Loan Calculator
    </ion-card-header>
    <hr>

    <ion-card-content>

      <ion-grid>
        <ion-row>
          <ion-col col-12 no-padding>

            <p text-left>Loan Amount</p>
            <ion-range no-padding min="100" max="50000"  [(ngModel)]="loanAmount" (ionChange)="sliderChange($event,'amount')">
              <ion-label range-right>{{loanAmount}} &euro;</ion-label>

            </ion-range>

            <p text-left>Interest Rate</p>
            <ion-range no-padding min="1" max="20"  [(ngModel)]="loanInterest" (ionChange)="sliderChange($event,'rate')">
              <ion-label range-right>{{loanInterest}} %</ion-label>

            </ion-range>

            <p text-left>Tenure</p>
            <ion-range no-padding min="1" max="36"  [(ngModel)]="loanTenure" (ionChange)="sliderChange($event,'tenure')">

              <ion-label range-right>{{loanTenure}} Month</ion-label>

            </ion-range>
          </ion-col>

        </ion-row>

        <ion-row justify-content-center align-items-center>
          <ion-col col-auto align-self-center >
            <div class="circle">
              <p  class="circle-content" >
                <ion-icon class="circle-content-icon" name="logo-yen"></ion-icon>
                <span class="circle-content-text">{{emiCalculated}}</span>
              <p>
                EMI / MONTH
              </p>

            </div>

          </ion-col>
        </ion-row>

        <br>
        <ion-row>
          <ion-col col-12 no-padding>
            <ion-row align-items-center>
              <ion-col col-4 style="border-right: 1px solid gray">

                <h4>PRINCIPAL</h4>
                <p class="loan-content">
                  <ion-icon class="loan-content-icon" name="logo-yen"></ion-icon>
                  <span class="loan-content-text">{{loanAmount}}</span>
                </p>

              </ion-col>
              <ion-col col-4 style="border-right: 1px solid gray" >

                <h4>INTEREST</h4>
                <p class="loan-content">
                  <ion-icon class="loan-content-icon" name="logo-yen"></ion-icon>
                  <span class="loan-content-text">{{loanInterest}}</span>

                </p>
              </ion-col>
              <ion-col col-4>

                <h4>FEE</h4>
                <p class="loan-content">
                  <ion-icon class="loan-content-icon" name="logo-yen"></ion-icon>
                  <span class="loan-content-text">{{loanFee}}</span>

                </p>
              </ion-col>
            </ion-row>
          </ion-col>

          <ion-col col-12 no-padding>
            <hr>
            <button ion-button clear>APPLY</button>
          </ion-col>
        </ion-row>


      </ion-grid>


    </ion-card-content>
  </ion-card>
