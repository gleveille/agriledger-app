<ion-header>
  <ion-navbar color="headerColor">
    <ion-title>Asset-Info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-row no-padding>
      <ion-col text-center>
        <button ion-button icon-start col-12 class="btnHeight40Px" style="background-color: #205066a3">
          <ion-icon name='cloud-upload'></ion-icon>
          Upload Evidence
        </button>
      </ion-col>
    </ion-row>

    <ion-item>
      <ion-label floating>Asset Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Asset Category</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Asset Status</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Asset Quantity</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
