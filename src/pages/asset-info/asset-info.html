<ion-header>
  <ion-navbar no-border-bottom color="headerColor">
    <ion-title>
      Asset Details
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top style="padding: 0px; min-height: 0px;">
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="puppies">
        Asset Info
      </ion-segment-button>
      <ion-segment-button value="kittens">
        Evidence
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'puppies'">
      <ion-item>
        <ion-label floating>Asset Name</ion-label>
        <ion-input type="text" [(ngModel)]="asset.name" name="name" text-capitalize disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Asset Category</ion-label>
        <ion-input type="text" [(ngModel)]="asset.category" name="category" text-capitalize disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Asset Quantity</ion-label>
        <ion-input type="text" [(ngModel)]="asset.quantity" name="quantity" text-capitalize disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Asset Status</ion-label>
        <ion-input type="text" [(ngModel)]="asset.status" name="description" text-capitalize disabled></ion-input>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'kittens'">
      <ion-row no-padding>
        <ion-col text-center>
          <button ion-button icon-start col-12 class="btnHeight40Px" style="background-color: #205066a3">
            <ion-icon name='cloud-upload'></ion-icon>
            Upload Evidence
          </button>
        </ion-col>
      </ion-row>
    </ion-list>
  </div>
</ion-content>
