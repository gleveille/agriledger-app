<ion-header>
  <ion-navbar no-border-bottom color="headerColor">
    <ion-title>
      Asset Details
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top style="padding: 0px; min-height: 0px;">
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="puppies">
        Asset Info
      </ion-segment-button>
      <ion-segment-button value="kittens">
        Evidence
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'puppies'">
      <ion-item>
        <ion-label floating>Asset Name</ion-label>
        <ion-input type="text" [(ngModel)]="asset.name" text-capitalize disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Asset Category</ion-label>
        <ion-input type="text" [(ngModel)]="asset.category" text-capitalize disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Asset Quantity</ion-label>
        <ion-input type="text" [(ngModel)]="asset.quantity" text-capitalize disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Asset Status</ion-label>
        <ion-input type="text" [(ngModel)]="asset.status" text-capitalize disabled></ion-input>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'kittens'">
      <ion-row no-padding>
        <ion-col text-right>
          <button ion-button clear style="color: crimson; letter-spacing: 2px;" (click)="uploadPage()">
            +&nbsp; Add Evidence
          </button>
        </ion-col>
      </ion-row>
    </ion-list>
  </div>
</ion-content>
