<ion-header>
  <page-header color="primary" [title]="'Asset-Info'"></page-header>
</ion-header>

<ion-content>

  <ion-list>

    <ion-row no-padding>
      <ion-col text-center>
        <button ion-button icon-start col-12 class="btnHeight40Px" style="background-color: #462066">
          <ion-icon name='cloud-upload'></ion-icon>
          Upload Evidence
        </button>
      </ion-col>
    </ion-row>


    <ion-item>
      <ion-label floating>Currency</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Asset Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Asset Description</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Quantity</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Category</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Grade</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
