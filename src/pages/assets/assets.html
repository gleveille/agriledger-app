<ion-header>
  <page-header [title]="'Assets'"></page-header>
</ion-header>


<ion-content>

  <ion-list>
    <ion-row no-padding (click)="createAsset()">
      <ion-col text-center>
        <button ion-button icon-start col-12 style="background-color: #205066a3" class="btnHeight40Px">
          <ion-icon name='link'></ion-icon>
          Add Assets
        </button>
      </ion-col>
    </ion-row>

    <ion-card *ngFor="let asset of assets">
      <div (click)="assetInfo()">
        <ion-card-content>
          <ion-card-title>
            {{asset.name}}
          </ion-card-title>
          <p>
            {{asset.category}}
          </p>
        </ion-card-content>
        <ion-row no-padding>
          <ion-col no-padding>
            <button ion-button clear small icon-start>
              <ion-icon name='star'></ion-icon>
              {{asset.status}}
            </button>
          </ion-col>
          <!--<ion-col text-center no-padding>
            <button ion-button clear small icon-start>
              <ion-icon name='cloud-upload'></ion-icon>
              Add Evidence
            </button>
          </ion-col>-->
          <ion-col text-right no-padding>
            <button ion-button clear small icon-start>
              <ion-icon name='basket'></ion-icon>
              {{asset.quantity}}
            </button>
          </ion-col>
        </ion-row>
      </div>
    </ion-card>
  </ion-list>

</ion-content>
