<ion-header>
  <page-header [title]="'Assets'"></page-header>

  <ion-toolbar no-border-top style="padding: 0px; min-height: 0px;">
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="puppies">
        {{'All'|translate}}
      </ion-segment-button>
      <ion-segment-button value="kittens">
        {{'Available'|translate}}
      </ion-segment-button>
      <ion-segment-button value="Pooled">
        {{'Pooled'|translate}}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown"
                           pullingText="Pull to refresh"
                           refreshingSpinner="circles"
                           refreshingText="Refreshing"></ion-refresher-content>
  </ion-refresher>

  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'puppies'">
      <ion-row no-padding (click)="createAsset()">
        <ion-col text-right no-padding>
          <button ion-button clear style="color: crimson; margin-right: 8px; letter-spacing: 2px;">
            +&nbsp; {{'Add Assets'|translate}}
          </button>
        </ion-col>
      </ion-row>

      <ion-list style="margin-top: -10px;">
        <ion-card *ngFor="let asset of assets" >
          <div (click)="assetInfo(asset)">
            <ion-card-content style="padding: 0px;">
              <ion-grid no-padding>
                <ion-row>
                  <ion-col col-6>
                    <ion-item>
                      <ion-label floating>{{'Asset Name:'|translate}}</ion-label>
                      <ion-input type="text" [(ngModel)]="asset.name" text-capitalize disabled></ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col col-6>
                    <ion-item>
                      <ion-label floating>{{'Asset Category:'|translate}}</ion-label>
                      <ion-input type="text" [(ngModel)]="asset.category.level1 || asset.category" text-capitalize disabled></ion-input>
                      <!--<ion-icon style="color: lightgray" name="arrow-forward"></ion-icon>-->
                    </ion-item>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>


            <div text-right>
              <ion-icon style="margin-right: 8px; margin-bottom: 8px; font-size: 25px; color: lightgray"
                        name="arrow-forward"></ion-icon>
            </div>
          </div>
        </ion-card>
      </ion-list>
    </ion-list>

    <ion-list *ngSwitchCase="'kittens'">
      <ion-list>
        <ion-card *ngFor="let asset of assets">
          <div (click)="assetInfo(asset)">
            <ion-card-content style="padding: 0px;">
              <ion-grid no-padding>
                <ion-row>
                  <ion-col col-6>
                    <ion-item>
                      <ion-label floating>Asset Name:</ion-label>
                      <ion-input type="text" [(ngModel)]="asset.name" text-capitalize disabled></ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col col-6>
                    <ion-item>
                      <ion-label floating>Asset Category:</ion-label>
                      <ion-input type="tel" [(ngModel)]="asset.category.level1 || asset.category" text-capitalize disabled></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <!--<ion-row>
                  <ion-col>
                    <ion-item>
                      <ion-label floating>Asset Status:</ion-label>
                      <ion-input type="tel" [(ngModel)]="asset.status" text-capitalize disabled></ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col>
                    <ion-item>
                      <ion-label floating>Asset Quantity:</ion-label>
                      <ion-input type="tel" [(ngModel)]="asset.quantity" text-capitalize disabled></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>-->
              </ion-grid>

            </ion-card-content>

            <div text-right>
              <ion-icon style="margin-right: 8px; margin-bottom: 8px; font-size: 25px; color: lightgray"
                        name="arrow-forward"></ion-icon>
            </div>
          </div>
        </ion-card>
      </ion-list>
    </ion-list>

    <ion-list *ngSwitchCase="'Pooled'">
      <ion-list>
        <ion-card *ngFor="let asset of assets">
          <div (click)="assetInfo(asset)">
            <ion-card-content style="padding: 0px;">
              <ion-grid no-padding>
                <ion-row>
                  <ion-col col-6>
                    <ion-item>
                      <ion-label floating>Asset Name:</ion-label>
                      <ion-input type="text" [(ngModel)]="asset.name" text-capitalize disabled></ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col col-6>
                    <ion-item>
                      <ion-label floating>Asset Category:</ion-label>
                      <ion-input type="tel" [(ngModel)]="asset.category.level1 || asset.category" text-capitalize disabled></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <!--<ion-row>
                  <ion-col>
                    <ion-item>
                      <ion-label floating>Asset Status:</ion-label>
                      <ion-input type="tel" [(ngModel)]="asset.status" text-capitalize disabled></ion-input>
                    </ion-item>
                  </ion-col>
                  <ion-col>
                    <ion-item>
                      <ion-label floating>Asset Quantity:</ion-label>
                      <ion-input type="tel" [(ngModel)]="asset.quantity" text-capitalize disabled></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>-->
              </ion-grid>

            </ion-card-content>

            <div text-right>
              <ion-icon style="margin-right: 8px; margin-bottom: 8px; font-size: 25px; color: lightgray"
                        name="arrow-forward"></ion-icon>
            </div>
          </div>
        </ion-card>
      </ion-list>
    </ion-list>
  </div>



</ion-content>
