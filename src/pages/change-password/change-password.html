<ion-header>
  <ion-navbar color="headerColor">
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card>
    <form padding>
      <ion-list text-center>
        <ion-item class="form-group">
          <ion-label class="control-label" floating>Old Password</ion-label>
          <ion-input type="password" [(ngModel)]="credential.oldPassword" name="oldPassword" class="form-control"></ion-input>
        </ion-item>

        <ion-item class="form-group">
          <ion-label class="control-label" floating>New Password</ion-label>
          <ion-input type="password" [(ngModel)]="credential.newPassword" name="newPassword" class="form-control"></ion-input>
        </ion-item>

        <ion-item class="form-group">
          <ion-label class="control-label" floating>Re-Type Password</ion-label>
          <ion-input type="password" [(ngModel)]="credential.rePassword" name="rePassword" class="form-control"></ion-input>
        </ion-item>
      </ion-list>

      <ion-list text-right>
        <button ion-button [disabled]="passwordChangeRequestStatus==='pending'" type="submit" (click)="changePassword()"
                color="primary" padding style="margin-top: 20px;">Save</button>
      </ion-list>
    </form>
  </ion-card>

</ion-content>
