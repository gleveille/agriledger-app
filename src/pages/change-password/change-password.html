<ion-header>
  <ion-navbar color="headerColor">
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding >

    <form >
       <ion-item class="form-group">
          <ion-label class="control-label" floating>Old Password</ion-label>
          <ion-input type="number" maxlength="6" minlength="6" [(ngModel)]="credential.oldPassword" name="oldPassword" class="form-control"></ion-input>
        </ion-item>

        <ion-item class="form-group">
          <ion-label class="control-label" floating>New Password</ion-label>
          <ion-input type="number" maxlength="6" minlength="6" [(ngModel)]="credential.newPassword" name="newPassword" class="form-control"></ion-input>
        </ion-item>

        <ion-item class="form-group">
          <ion-label class="control-label" floating>Re-Type Password</ion-label>
          <ion-input type="number" maxlength="6" minlength="6" [(ngModel)]="credential.rePassword" name="rePassword" class="form-control"></ion-input>
        </ion-item>


      <ion-row>
        <ion-col col-12 text-right no-padding>
          <button ion-button small class="btnHeight40Px"
                  [disabled]="credential.oldPassword.length<6 || credential.rePassword.length<6 || credential.newPassword!==credential.rePassword "
                  (click)="changePassword()"
                  style="margin-top: 10px;width: 140px;">
            CHANGE
          </button>
        </ion-col>

      </ion-row>
    </form>

</ion-content>
