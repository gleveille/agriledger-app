<ion-header>
  <ion-navbar no-border-bottom color="headerColor">
    <ion-title>
      Create Asset
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label floating>Asset Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Asset Category</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Asset Quantity</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <div padding>
      <button ion-button color="primary" class="btnHeight40Px" block type="submit" (click)="updateAssets()">
        {{'UPDATE'|translate}}
      </button>
    </div>
  </ion-list>
