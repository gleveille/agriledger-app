<ion-header>
  <page-header color="primary" [title]="'Create-Asset'"></page-header>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label floating>Asset Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Asset Description</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Quantity</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Category</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

  <ion-row no-padding>
    <ion-col text-center>
      <button ion-button icon-start col-12 class="btnHeight40Px" style="background-color: #205066a3">
        Save
      </button>
    </ion-col>
  </ion-row>

</ion-content>
