<ion-header>

  <page-header [title]="'Finance'"></page-header>

  <ion-toolbar no-border-top style="padding: 0px; min-height: 0px;">
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="puppies">
        {{'Loan'|translate}}
      </ion-segment-button>
      <ion-segment-button value="kittens">
        {{'Insurance'|translate}}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'puppies'">

      <ion-item>
        <img width="60"
             height="60"
             [src]="serverUrl+user?.profileUrl?.url"
             style="border-radius:50%;position: relative;">
      </ion-item>

      <ion-list>
        <ion-item>
          <ion-label floating>{{'Name'|translate}}</ion-label>
          <ion-input type="text" [(ngModel)]="user.name" text-capitalize></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>{{'Agri Id number'|translate}}</ion-label>
          <ion-input type="text" [(ngModel)]="user.id"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>{{'Mobile Number'|translate}}</ion-label>
          <ion-input type="tel" [(ngModel)]="user.phone"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>{{'Account Details'|translate}}</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>{{'Company name'|translate}}</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>{{'Adderss'|translate}}</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-list>

    </ion-list>

    <ion-list *ngSwitchCase="'kittens'">

      <ion-grid>
        <ion-row>
          <ion-col no-padding>
            <ion-card>
              <img src="assets/img/background-5.jpg"/>
              <div class="card-title">Home</div>
            </ion-card>
          </ion-col>
          <ion-col no-padding>
            <ion-card>
              <img src="assets/img/background-5.jpg"/>
              <div class="card-title">Life</div>
            </ion-card>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col no-padding>
            <ion-card>
              <img src="assets/img/background-5.jpg"/>
              <div class="card-title">Michinary</div>
            </ion-card>
          </ion-col>
          <ion-col no-padding>

          </ion-col>
        </ion-row>
      </ion-grid>


    </ion-list>

  </div>


</ion-content>
