<ion-header>
  <page-header [title]="'Finance'"></page-header>
</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <form (ngSubmit)="saveForm()">
            <ion-item>
              <ion-label>
                City
              </ion-label>
              <ion-input [(ngModel)]="city" name="city" type="text">
              </ion-input>
            </ion-item>
            <button padding ion-button type="submit" block>Save Changes</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
