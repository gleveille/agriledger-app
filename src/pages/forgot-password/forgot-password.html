

<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{'Forgot password'|translate}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content text-center padding>
  <ion-row>
    <ion-col text-center>
      <h3 style="font-weight: 900;letter-spacing:2px;color:#519a48" color="primary">AGRILEDGER</h3>
      <p style="color:gray;margin-top: 10px;">
        We will send you a password reset code on your email.
      </p>
    </ion-col>
  </ion-row>


  <form #f="ngForm" (ngSubmit)="forgotPassword(f)" >
        <ion-item>
          <ion-label floating>{{'Email'|translate}}</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required  id="email"></ion-input>
        </ion-item>

        <div text-right style="padding-top: 16px">
          <button [disabled]="f.invalid" ion-button color="primary" class="btnHeight40Px" block type="submit">Send</button>
        </div>
      </form>
  <ion-row>
    <ion-col text-center style="padding-top: 10px;">
      <button ion-button clear block (click)="alreadyHaveCode()">I already have an code</button>
    </ion-col>
  </ion-row>

</ion-content>
