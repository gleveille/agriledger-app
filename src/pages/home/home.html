<ion-header>
  <page-header [title]="'Home'"></page-header>
</ion-header>


<ion-content text-center>

  <div class="header-image" style="background-image: url('assets/img/field.jpg');"></div>

  <ion-row>
    <ion-col style="padding-bottom:0px">
      <img class="circular"
           [src]="serverUrl+user.profiles?.profileUrl?.url"
           onError="this.src='assets/img/default-avatar.png';">

      <p class="profile-description" text-capitalize style=" margin: 0px; margin-bottom: 15px;">
        {{user?.profiles?.name || user?.name}}
      </p>
      <p text-center style="opacity: 0.6">Member since {{user.createdAt|moment:true}}</p>

    </ion-col>
  </ion-row>



  <ion-spinner class="centered-spinner" *ngIf="loadingAssetHttpRequest==='pending'"></ion-spinner>

  <section>

    <page-weather></page-weather>
  </section>

  <section>
    <ion-card class="card-background" >
      <ion-card-header>
        Asset Summary
      </ion-card-header>
      <hr>

      <ion-card-content *ngIf="loadingAssetHttpRequest==='resolved'" text-center no-padding>

          <ion-row no-padding>
            <ion-col col-12 no-padding *ngIf="assets.length">

              <canvas
                baseChart
                [data]="doughnutChartData"
                [labels]="doughnutChartLabels"
                [chartType]="doughnutChartType">

              </canvas>
            </ion-col>

            <ion-col text-center *ngIf="!assets.length">
              <p text-center style="opacity: 0.6">Assets not available.</p>

            </ion-col>


          </ion-row>

        <ion-row>
          <ion-col col-12 text-right>
            <hr>
            <button ion-button clear  (click)="goToViewAssetPage()" *ngIf="assets.length">VIEW ASSET</button>
            <button ion-button clear  no-padding (click)="goToCreateAssetPage()">CREATE ASSET</button>
          </ion-col>
        </ion-row>

      </ion-card-content>
    </ion-card>

  </section>




  <section>
    <page-loan></page-loan>

  </section>


</ion-content>
