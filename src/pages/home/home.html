<ion-header>
  <page-header [title]="'Home'"></page-header>
</ion-header>


<ion-content  style="background-color: lightgray">

      <div class="header-image" style="background-image: url('assets/img/field.jpg');"></div>
      <div class="main-content" text-wrap text-center>
        <img class="circular" *ngIf="user.profiles.profileUrl && user.profiles.profileUrl.url" [src]="serverUrl+user.profiles.profileUrl.url">
        <img class="circular" *ngIf="!user.profiles.profileUrl || !user.profiles.profileUrl.url" [src]="'assets/img/default-avatar.png'">

          <p class="profile-description" text-capitalize style="letter-spacing: 3px; margin: 0px; margin-bottom: 15px;">
            {{user.email}}</p>
        <hr>
        <p no-lines style="font-size: 18px !important;font-weight: lighter !important; " >Total Assets <span *ngIf="assetHttpStatus==='resolved'"> ({{assets.length}})</span></p>
          <ion-spinner class="centered-spinner"
                       *ngIf="assetHttpStatus==='pending'">

          </ion-spinner>


            <canvas *ngIf="assetHttpStatus==='resolved'"
                    baseChart
                    [data]="doughnutChartData"
                    [labels]="doughnutChartLabels"
                    [chartType]="doughnutChartType">

            </canvas>
        <hr>
        <p no-lines style="font-size: 18px !important;font-weight: lighter !important;" >Weather next 5 days</p>



      </div>


</ion-content>
