<ion-card class="card-background">
  <ion-card-header style="text-align: left !important;">
    Loan Calculator
  </ion-card-header>
  <hr>

  <ion-card-content no-padding text-center>
    <ion-row>
      <ion-col col-12 padding>
        <p text-left>Loan Amount</p>
        <ion-range no-padding min="5000" max="50000" step="5000" [(ngModel)]="loanAmount"
                   (ionChange)="sliderChange($event,'amount')">
          <ion-label range-right>{{loanAmount}} &yen;</ion-label>
        </ion-range>
        <p text-left>Interest Rate</p>
        <ion-range no-padding min="1" max="20" [(ngModel)]="loanInterest"
                   (ionChange)="sliderChange($event,'rate')">
          <ion-label range-right>{{loanInterest}} %</ion-label>
        </ion-range>
        <p text-left>Tenure</p>
        <ion-range no-padding min="1" max="36" [(ngModel)]="loanTenure"
                   (ionChange)="sliderChange($event,'tenure')">
          <ion-label range-right>{{loanTenure}} Month</ion-label>
        </ion-range>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center align-items-center>
      <ion-col col-auto align-self-center>
        <div class="circle">
          <p class="circle-content">
            <ion-icon class="circle-content-icon" name="logo-yen"></ion-icon>
            <span class="circle-content-text">{{emiCalculated}}</span>
          <p>
            EMI / MONTH
          </p>
        </div>
      </ion-col>
    </ion-row>

    <br>
    <ion-row>
      <ion-col col-12 no-padding>
        <ion-row align-items-center>
          <ion-col col-4 style="border-right: 1px solid gray">
            <h4>PRINCIPAL</h4>
            <p class="loan-content">
              <ion-icon class="loan-content-icon" style="color: #917cbd" name="logo-yen"></ion-icon>
              <span class="loan-content-text" style="color: #917cbd">{{loanAmount}}</span>
            </p>
          </ion-col>
          <ion-col col-4 style="border-right: 1px solid gray">
            <h4>INTEREST</h4>
            <p class="loan-content">
              <ion-icon class="loan-content-icon" style="color: #ff5b74" name="logo-yen"></ion-icon>
              <span class="loan-content-text" style="color: #ff5b74">{{loanInterest}} %</span>
            </p>
          </ion-col>
          <ion-col col-4>
            <h4>FEE</h4>
            <p class="loan-content">
              <ion-icon class="loan-content-icon" name="logo-yen"></ion-icon>
              <span class="loan-content-text">{{loanFee}}</span>
            </p>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col col-12 text-right>
        <button ion-button clear style="padding-right: 12px;" no-padding>APPLY NOW</button>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
