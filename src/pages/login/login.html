
<ion-header>

  <ion-navbar color="primary">
    <ion-title text-capitalize>{{'Sign In'|translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-row align-items-center justify-content-center>
    <ion-col col-auto align-self-center no-padding>
      <img class="header-image" src="assets/icon/icon.png">
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col text-center>
      <h3 style="font-weight: 900;letter-spacing:2px;color:#519a48" color="primary">AGRILEDGER</h3>
    </ion-col>
  </ion-row>

  <form #f="ngForm" (ngSubmit)="login(f)" no-padding>

      <ion-item>
        <ion-label floating>{{'Username'|translate}}</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{'Password'|translate}}</ion-label>
        <ion-input type="password"  [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>

      <ion-item style="margin-top: 10px;" no-lines>
        <ion-label (click)="termsAndConditions()">{{'I agree to the' |translate}} {{'Terms and Conditions'|translate}}</ion-label>
        <ion-checkbox [(ngModel)]="isChecked" name="isChecked" color="primary" required></ion-checkbox>

      </ion-item>

    <ion-row>
      <ion-col col-12 text-right no-padding>
        <button style="width: 140px;" ion-button small [disabled]="f.invalid || !isChecked " class="btnHeight40Px">
          {{'Sign In'|translate}}
        </button>
      </ion-col>
      <ion-col col-12 text-right no-padding>
        <a (click)="forgotPassword()" no-margin no-padding item-right text-right
           style="padding: 0;margin: 0;" clear ion-button>{{'Forgot Password?'|translate}}
        </a>

      </ion-col>
    </ion-row>


  </form>


</ion-content>
