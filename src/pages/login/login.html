<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{'Sign In'|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form #f="ngForm" (ngSubmit)="login(f)">

    <ion-list padding style="padding-top:0px">
      <ion-item class="paddingLeftRem">
        <ion-label floating>{{'Username'|translate}}</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required email id="email"></ion-input>
      </ion-item>

      <ion-item class="paddingLeftRem">
        <ion-label floating>{{'6 digit Password'|translate}}</ion-label>
        <ion-input type="password" ngModel [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>
    </ion-list>

    <ion-checkbox color="dark" style="float: left; margin-left: 16px; margin-right: 16px;"></ion-checkbox>
    <ion-label style="font-weight: lighter">{{'I agree to the' |translate}} <a (click)="termsAndConditions()">{{'Terms and Conditions'|translate}}
    </a></ion-label>

    <div padding>
      <button ion-button color="primary" block type="submit" [disabled]="!f.valid">{{'Login'|translate}}</button>
    </div>
  </form>

</ion-content>
