<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="login(f)">

    <ion-list padding style="padding-top:0px">
      <ion-item class="paddingLeftRem">
        <ion-label floating>Username</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required email id="email"></ion-input>
      </ion-item>

      <ion-item class="paddingLeftRem">
        <ion-label floating>6 digit Password</ion-label>
        <ion-input type="password" ngModel [(ngModel)]="password"  name="password" required></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button color="primary" block large type="submit" [disabled]="!f.valid">Login</button>
    </div>
  </form>

  <ion-item class="terms">
    <ion-label>I agree to the Terms and Conditions</ion-label>
    <ion-checkbox color="dark"></ion-checkbox>
  </ion-item>

</ion-content>
