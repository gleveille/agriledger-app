


<ion-content>
  <div class="ILS_lock" ng-class="!_showLockScreen ?  'ILS_lock-hidden' : ''">
    <div class="ILS_label-row">
      {{passcodeLabel}}
    </div>
    <div class="ILS_circles-row" [ngClass]="{'ILS_shake':passcodeWrong}">
      <div class="ILS_circle" [ngClass]="{'ILS_full':enteredPasscode.length>0}" ></div>
      <div class="ILS_circle" [ngClass]="{'ILS_full':enteredPasscode.length>1}" ></div>
      <div class="ILS_circle" [ngClass]="{'ILS_full':enteredPasscode.length>2}" ></div>
      <div class="ILS_circle" [ngClass]="{'ILS_full':enteredPasscode.length>3}" ></div>
      <div class="ILS_circle" [ngClass]="{'ILS_full':enteredPasscode.length>4}" ></div>
      <div class="ILS_circle" [ngClass]="{'ILS_full':enteredPasscode.length>5}" ></div>

    </div>
    <div class="ILS_numbers-row">
      <div (click)="digit(1)" class="ILS_digit">1</div>
      <div (click)="digit(2)" class="ILS_digit">2</div>
      <div (click)="digit(3)" class="ILS_digit">3</div>
    </div>
    <div class="ILS_numbers-row">
      <div (click)="digit(4)" class="ILS_digit">4</div>
      <div (click)="digit(5)" class="ILS_digit">5</div>
      <div (click)="digit(6)" class="ILS_digit">6</div>
    </div>
    <div class="ILS_numbers-row">
      <div (click)="digit(7)" class="ILS_digit">7</div>
      <div (click)="digit(8)" class="ILS_digit">8</div>
      <div (click)="digit(9)" class="ILS_digit">9</div>
    </div>
    <div class="ILS_numbers-row">
      <div  (click)="all_clear()" class="ILS_digit ILS_ac">AC</div>
      <div (click)="digit(0)" class="ILS_digit">0</div>
      <div  (click)="delete()" class="ILS_digit ILS_del">DEL</div>
    </div>
  </div>

</ion-content>
