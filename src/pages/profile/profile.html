<ion-header>
  <page-header [title]="'Profile'"></page-header>
</ion-header>

<ion-content text-center>

  <div class="header-image" style="background-image: url('assets/img/field.jpg');"></div>
  <ion-row justify-content-center>
    <ion-col align-self-center col-auto no-padding>
      <!-- <img class="circular"
           [src]="serverUrl+user.profiles?.profileUrl?.url"
           onError="this.src='assets/img/default-avatar.png'"
           (click)="presentActionSheet('camera')"> -->

   <div class="img-wrapper" (click)="presentActionSheet('camera')">
              <!-- <img class="img-responsive" src="assets/imgs/profile.jpg"> -->
              <div>
                  <img class="circular"
                  [src]="serverUrl+user.profiles?.profileUrl?.url"
                  onError="this.src='assets/img/default-avatar.png'"
                  (click)="presentActionSheet('camera')">
              </div>
              <div class="button-div-container">
              <ion-icon color="white" name="create"></ion-icon>
              </div>
           </div>

    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>


      <p class="profile-description" text-capitalize style="letter-spacing: 3px; margin: 0px;">
        {{user.email}}
      </p>

    </ion-col>
  </ion-row>

    <ion-list>
      <ion-item>
        <ion-label floating text-capitalize>{{'Agri Id'|translate}}</ion-label>
        <ion-input type="text" [(ngModel)]="user.id" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating text-capitalize>{{'Full Name'|translate}}</ion-label>
        <ion-input type="text" [(ngModel)]="user.profiles.name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating text-capitalize>{{'Mobile Number'|translate}}</ion-label>
        <ion-input type="tel" [(ngModel)]="user.profiles.phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating text-capitalize>{{'Wechat ID'|translate}}</ion-label>
        <ion-input type="text" [(ngModel)]="user.profiles.weChat"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating text-capitalize>{{'Company name'|translate}}</ion-label>
        <ion-input [(ngModel)]="user.profiles.company" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating text-capitalize>{{'Address'|translate}}</ion-label>
        <ion-textarea type="text" [(ngModel)]="user.profiles.address"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating text-capitalize>{{'Registration number'|translate}}</ion-label>
        <ion-input type="number" [(ngModel)]="user.profiles.registration"></ion-input>
      </ion-item>
    </ion-list>

      <ion-row>
        <ion-col>
          <button (click)="updateProfile()" ion-button block class="btnHeight40Px">{{'Save'|translate}}</button>
        </ion-col>
      </ion-row>
</ion-content>
