<ion-header>
  <page-header [title]="'Profile'"></page-header>
</ion-header>

<ion-content>

  <ion-fab top right>
    <button ion-fab mini (click)="contactUs()"><ion-icon name="build"></ion-icon></button>
  </ion-fab>

  <ion-row>
    <ion-col col-12 text-center>
      <img src="assets/img/default-avatar.png" style="border-radius: 55px; width: 100px; height: 100px;" (click)="upload()">
      <p text-capitalize text-center style="color:#484748;letter-spacing: 4px;font-size: 16px;">User Name</p>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item>
      <ion-label floating>Agri Id number</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Mobile Number</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Wechat</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Company name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Adderss</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid style="position: sticky; bottom: 0px; background-color: white;">
    <ion-row>
      <ion-col text-center>
        <button ion-button>Confirm profile is correct</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
