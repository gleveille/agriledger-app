<ion-header>
  <page-header [title]="'Profile'"></page-header>
</ion-header>

<ion-content text-center>

  <div class="header-image" style="background-image: url('assets/img/field.jpg');"></div>
  <ion-row>
    <ion-col>
      <img class="circular"
           [src]="serverUrl+user.profiles?.profileUrl?.url"
           onError="this.src='assets/img/default-avatar.png'"
           (click)="presentActionSheet('camera')">

      <p class="profile-description" text-capitalize style="letter-spacing: 3px; margin: 0px; margin-bottom: 15px;">
        {{user.email}}
      </p>

    </ion-col>
  </ion-row>






    <ion-list>
      <ion-item>
        <ion-label floating>{{'Agri Id number'|translate}}</ion-label>
        <ion-input type="text" [(ngModel)]="user.id" [disabled]="true" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>{{'Full Name'|translate}}</ion-label>
        <ion-input type="text" [(ngModel)]="user.profiles.name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{'Mobile Number'|translate}}</ion-label>
        <ion-input type="tel" [(ngModel)]="user.profiles.phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>{{'Wechat'|translate}}</ion-label>
        <ion-input type="text" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>{{'Company name'|translate}}</ion-label>
        <ion-input [(ngModel)]="user.profiles.company" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>{{'Address'|translate}}</ion-label>
        <ion-textarea type="text" [(ngModel)]="user.profiles.address"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>{{'Registration number'|translate}}</ion-label>
        <ion-input type="number" [(ngModel)]="user.profiles.registration"></ion-input>
      </ion-item>
    </ion-list>
