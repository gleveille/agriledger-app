<ion-header>
  <page-header [title]="'Profile'"></page-header>
</ion-header>

<ion-content>

  <!--<ion-fab top right>
    <button ion-fab mini (click)="contactUs()"><ion-icon name="build"></ion-icon></button>
  </ion-fab>-->

  <ion-row>
    <ion-col col-12 text-center>
      <ion-item text-center *ngIf="user.profileUrl.url || user.profileUrl.url?.length">
        <img width="100" height="100" [src]="serverUrl+user?.profileUrl?.url" style="border-radius:50%;position: relative;width: 100px; height: 100px" (click)="upload()">
      </ion-item>
      <ion-icon *ngIf="!user.profileUrl.url || !user.profileUrl.url?.length"
                style="font-size: 80px;" name="md-person" (click)="presentUploadModal()"></ion-icon>
      <p text-capitalize text-center style="color:#484748;letter-spacing: 4px;font-size: 16px;">{{user.name}}</p>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item>
      <ion-label floating>{{'Agri Id number'|translate}}</ion-label>
      <ion-input type="text" [(ngModel)]="user.id"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{'Mobile Number'|translate}}</ion-label>
      <ion-input type="tel" [(ngModel)]="user.phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{'Wechat'|translate}}</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{'Company name'|translate}}</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{'Address'|translate}}</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col col-1 style="top: 20px">
        <ion-icon name="ios-warning-outline"></ion-icon>
      </ion-col>
      <ion-col col-11>
        <p style="opacity: .7">{{'To make changes to your Profile please contact us at'|translate}} agriledger@aglideger.co</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid style="position: sticky; bottom: 0px; background-color: white;">
    <ion-row>
      <ion-col text-center>
        <button ion-button>{{'Confirm profile is correct'|translate}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
