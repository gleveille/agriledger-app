<ion-header>
  <ion-navbar color="headerColor">
    <ion-title>Reset Password</ion-title>
  </ion-navbar>
</ion-header>
<ion-content text-center padding>
  <ion-row>
    <ion-col text-center>
      <h3 style="font-weight: 900;letter-spacing:2px;color:#519a48" color="primary">AGRILEDGER</h3>
      <p style="color:gray;margin-top: 10px;">
        Code has been sent to your email.Copy that code here
      </p>
    </ion-col>
  </ion-row>

    <form #f="ngForm" (ngSubmit)="resetPassword(f)">

        <ion-list>
          <ion-item class="form-group">
            <ion-label class="control-label" floating>Enter Code</ion-label>
            <ion-input type="text" [(ngModel)]="accessToken" name="accessToken" required class="form-control"></ion-input>
          </ion-item>

          <ion-item class="form-group">
            <ion-label class="control-label" floating>New Password</ion-label>
            <ion-input type="password" [(ngModel)]="newPassword" name="newPassword" required class="form-control"></ion-input>
          </ion-item>

          <ion-item class="form-group">
            <ion-label class="control-label" floating>Re-Type Password</ion-label>
            <ion-input type="password" [(ngModel)]="rePassword" name="rePassword" required class="form-control"></ion-input>
          </ion-item>

          <ion-item>

          </ion-item>

        </ion-list>
      <button ion-button [disabled]="f.invalid || f.value.newPassword!==f.value.rePassword"
              type="submit"
              class="btnHeight40Px"
              color="primary" block>
        CHANGE
      </button>
    </form>


</ion-content>
