  <ion-tab [root]="tab2Root" tabTitle="{{'Assets' | translate}}" tabIcon="leaf"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="{{'Information'|translate}}" tabIcon="alert"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="{{'Finance'|translate}}" tabIcon="cash"></ion-tab>
  <ion-tab [root]="tab5Root" tabTitle="{{'Profile'|translate}}" tabIcon="person"></ion-tab>
</ion-tabs>
