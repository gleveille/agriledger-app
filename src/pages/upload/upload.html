<ion-header>
  <ion-navbar color="headerColor">
    <ion-title>
      <!--<a href="#" style="text-decoration: none" (click)="dismiss()">{{'Cancel'|translate}}</a>-->
      <span>
              {{pageConfigData.headerName||'Upload' | translate}}
      </span>
    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content>


  <div id="file-upload-form" class="uploader">
    <label for="file-upload" id="file-drag">
      <div id="start">
        <ion-icon style="font-size:5em;" name="md-cloud-upload"></ion-icon>
        <div>{{'Supported Images (JPG/JPEG,PNG)'|translate}}</div>
        <span ion-button id="file-upload-btn">{{'Upload Picture'|translate}}</span>
      </div>
    </label>
    <input id="file-upload" type="file" name="fileUpload" accept="image/*" ng2FileSelect [uploader]="uploader"/>
  </div>

  <button ion-button full (click)="takePhoto()">
    <ion-icon name="camera"></ion-icon>
    &nbsp;Take Photo
  </button>

  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let photo of photos; let id = index">
        <ion-card class="block">
          <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(id)"></ion-icon>
          <img [src]="photo" *ngIf="photo"/>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-list>
    <ion-item *ngFor="let item of uploader.queue">

      <!--<ion-avatar item-start>
        <img [src]="item?.file?.url">
      </ion-avatar>-->

      {{ item?.file?.name }}

      <button *ngIf="item.isSuccess" ion-button outline item-end icon-left>
        <ion-icon name="md-checkmark-circle"></ion-icon>
        {{'Done'|translate}}
      </button>

      <button *ngIf="item.isError" ion-button outline item-end icon-left>
        <ion-icon name="md-close-circle"></ion-icon>
        {{'Failed'|translate}}
      </button>
      <button ion-button outline item-end icon-left
              (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
        <ion-icon name="md-cloud-upload"></ion-icon>
        {{'Upload'|translate}}
      </button>

      <button ion-button outline item-end icon-left
              (click)="item.remove()">
        <ion-icon name="trash"></ion-icon>
        {{'Remove'|translate}}
      </button>
    </ion-item>
  </ion-list>


</ion-content>
