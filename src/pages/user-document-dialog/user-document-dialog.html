<ion-header>

  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="onCloseClick()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Image Detail</ion-title>
    <ion-buttons end>
      <button ion-button (click)="save()">
        SAVE
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <!--imageViewer-->
    <img width="100%" height="300px" class="documentImage"
         [src]="serverUrl+user.profiles[type][index]?.url"/>
  </div>

  <ion-list no-lines>

    <ion-item>
      <ion-label>Status</ion-label>
      <ion-note item-end>{{user.profiles[type][index]?.status}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-note item-end>{{user.profiles[type][index]?.date | date }}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>Lat</ion-label>
      <ion-note item-end>{{user.profiles[type][index]?.lat}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>Long</ion-label>
      <ion-note item-end>{{user.profiles[type][index]?.long}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-label style="color: black" >Description</ion-label>
      <ion-textarea [(ngModel)]="description" style="color: #c5c5c5;"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
