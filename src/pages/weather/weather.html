<ion-card text-center class="card-background" *ngIf="weatherHttpStatus==='resolved' && currentWeather ">
    <ion-card-header>
        {{currentWeather?.name}},{{currentWeather?.sys?.country}}
    </ion-card-header>
    <hr>
  <ion-card-content text-center no-padding>

  <h3 text-capitalize style="opacity: .6">{{currentWeather?.weather[0]?.description}}</h3>
  <ion-row align-items-center justify-content-center style="padding-bottom: 10px">
    <ion-col align-self-center no-padding>
      <div class="icon"><img style="display: inline; width: 50px;" [src]="'http://openweathermap.org/img/w/'+currentWeather?.weather[0]?.icon+'.png'"
                             alt=""></div>
      <h3 class="temp" *ngIf="currentWeather?.main?.temp">{{currentWeather?.main?.temp}}&deg;</h3>
    </ion-col>
    <ion-col align-self-center no-padding>
      <img style="width: 25px; padding-top: 14px; display: inline" src="assets/icon/windy.png">
      <h3 class="temp" *ngIf="currentWeather?.main?.temp" style="padding-top: 10px">{{currentWeather?.wind?.speed}} Km/hr</h3>
    </ion-col>
    <ion-col align-self-center no-padding>
      <img style="width: 25px; padding-top: 14px; display: inline" src="assets/icon/humidity.png">
      <h3 class="temp" *ngIf="currentWeather?.main?.temp" style="padding-top: 10px">{{currentWeather?.main?.humidity}} %</h3>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12 text-right>
      <hr>
      <button ion-button clear no-padding>VIEW MORE</button>
    </ion-col>
  </ion-row>
  </ion-card-content>

</ion-card>


<ion-card text-center class="card-background" *ngIf="weatherHttpStatus==='rejected' || (weatherHttpStatus==='resolved' && !currentWeather)">
    <ion-card-header>
      Weather
    </ion-card-header>
  <hr>

    <p text-center style="opacity: 0.6">We could not get the weather. Make sure you have turned on your GPS</p>

</ion-card>


<ion-card *ngIf="weatherHttpStatus==='pending'" class="card-background">
  <ion-card-header>
    Weather
  </ion-card-header>
  <hr>

  <ion-card-content text-center>
    <ion-spinner></ion-spinner>
  </ion-card-content>
</ion-card>
